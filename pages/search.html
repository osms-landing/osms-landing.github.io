<script>
  $(document).ready(() => {
    var sP = new URL(window.location.href).searchParams;
    var searchParamKeys = Array.from(sP.keys());
    var searchParamVals = Array.from(sP.values());

    searchParamKeys.forEach((key, i) => {
      $('ul.params-display').append(`<li>key:${key}  value: ${searchParamVals[i]}</li>`)
    })
  })
</script>
